apiVersion: v1
kind: Secret
metadata:
  # If you change the namespace/name, you must also
  # adjust the rbac rules
  name: machine-controller-aws
  namespace: kube-system
type: Opaque
data:
  # Must be base64 encoded like this: echo -n '<<value>>'|base64 -w0
  accessKeyId: << AWS_ACCESS_KEY_ID_BASE64_ENCODED >>
  secretAccessKey: << AWS_SECRET_ACCESS_KEY_BASE64_ENCODED>>
---
apiVersion: "machine.k8s.io/v1alpha1"
kind: Machine
metadata:
  name: machine1
spec:
  metadata:
    name: node1
  providerConfig:
    sshPublicKeys:
      - "<< YOUR_PUBLIC_KEY >>"
    cloudProvider: "aws"
    cloudProviderSpec:
      accessKeyId:
        valueFrom:
          namespace: kube-system
          name: machine-controller-aws
          key: accessKeyId
      secretAccessKey:
        valueFrom:
          namespace: kube-system
          name: machine-controller-aws
          key: secretAccessKey
      region: "eu-central-1"
      availabilityZone: "eu-central-1a"
      vpcId: "vpc-819f62e9"
      subnetId: "subnet-2bff4f43"
      instanceType: "t2.micro"
      diskSize: 50
      diskType: "gp2"
      tags:
        "KubernetesCluster": "6qsm86c2d"
    operatingSystem: "coreos"
    operatingSystemSpec:
      disableAutoUpdate: true
  roles:
  - "Node"
  versions:
    kubelet: "v1.8.5"
    containerRuntime:
      # If you are using Ubuntu, you may choose 'cri-o' instead
      name: "docker"
      # Only has an effect on Ubuntu, check pkg/userdata/ubuntu/docker.go for available versions
      version: "1.13"
